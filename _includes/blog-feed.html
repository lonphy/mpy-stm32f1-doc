<div class="row">
    {% for post in site.posts %}
        {% if post.category == nil %}
        <div class="col s12 m4">
            <div class="card post-card">
                <div class="card-image">
                    <img src="{{post.image}}">
                    <span class="card-title"><a style="color:white">{{ post.title | escape }}</a></span>
                    <a id="{{post.url}}" class="btn-floating halfway-fab waves-effect waves-light red"
                        href="{{ post.url | relative_url }}"><i class="material-icons">more_horiz</i></a>
                </div>
                <div class="card-content">
                    <p>{{post.excerpt}}</p>
                </div>
            </div>
        </div>
        {% endif %}
    {% endfor %}
</div>
